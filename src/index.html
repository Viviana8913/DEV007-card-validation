<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validacion de tarjeta de credito</title>
    <link href="https://fonts.google.com/specimen/Liu+Jian+Mao+Cao" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---Pantalla principal-->
    <div id="Pantallainicio">
      <h1 style="text-align: center;">VEN Y PRUEBA TU TARJETA CON NUESTRO VALIDADOR</h1>
    </div>
    
    <div class = "contenedor" id="tarjetacr">
      <!--Tarjeta-->
      <section class = "tarjeta" id="tarjeta">
        <div class = "delantera">
         <div class = "logo-marca" id="logo-marca">
         </div>
          <img src = "img1/logos/chip-tarjeta.png" class = "chip" alt = "">
          <div class = "datos">
            <div class = "grupo" id = "numero">
              <p class= "label" >Numero Tarjeta</p>
              <p class = "numero" >#### #### #### ####</p>
            </div>
          <div class= "flexbox">
            <div class="grupo" id = "nombre">
              <p class = "label">Nombre tarjeta</p>
              <p class = "nombre">Tu nombre</p>
            </div>
            <div class = "grupo" id = "expiracion">
              <p class = "label">Expiración</p>
              <p class = "expiracion"><span class="mes">MM</span> / <span class = "year">AA</span></p>
            </div>
          </div>
         </div>
        </div>
        <div class= "trasera">
          <div class= "barra-magnetica"> </div>
          <div class= "datos">
            <div class = "grupo" id = "firma">
              <p class = "label">Firma</p>
              <div class = "firma"><p></p></div>
            </div>
            <div class = "grupo" id = "ccv">
              <p class = "label">CCV</p>
              <p class = "ccv"></p>
            </div>
          </div>
          <p class = "leyenda">la forma mas sencilla de verirficar tu tarjeta de credito</p>
           <a href="#" class= "link-banco">www.tuverificador.com</a>
          </div>
      </section>
          <!---Contenedor boton abrir formulario-->
          <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <!----Formulario-->
          <form action="" id="formulario-tarjeta" class = "formulario-tarjeta">
            <div class = "grupo">
              <label for = "inputNumero">Número de Tarjeta</label>
              <input type="text" id="inputNumero" maxlength="16" autocomplete="off">
            </div>
            <div class = "grupo">
              <label for = "inputNombre">Nombre</label>
              <input type="text" id="inputNombre" maxlength="16" autocomplete="off">
            </div>
            <div class="flexbox">
              <div class="grupo expira">
                <label for="selectMes">Expiración</label>
                <div class="flexbox">
                  <div class="grupo-select">
                    <select name="mes" id="selectMes">
                      <option disabled selected>Mes</option>
                    </select>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <div class="grupo-select">
                    <select name="year" id="selectYear">
                      <option disabled selected>Año</option>
                    </select>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                </div>
              </div>
              <div class="grupo ccv">
                <label for="inputCCV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
              </div>
            </div>
            <button type="submit" class="btn-enviar" id ="button">Validar</button>
          </form>
    </div>
    <footer></footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/96eba27c76.js" crossorigin="anónimo"></script>
  </body>
</html>
